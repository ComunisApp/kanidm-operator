apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kanidm-ingress
  annotations:
    {% for key, value in annotations.items() %}
    {{ key }}: {{ value }}
    {% endfor %}
    kubernetes.io/ingress.class: {{ ingressClass }}
    cert-manager.io/cluster-issuer: {{ certificate_issuer }}
spec:
  tls:
  - hosts:
    - {{ hostname }}
    secretName: kanidm-ingress-cert
  rules:
  - host: {{ hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kanidm-svc
            port:
              number: {{ http_port }}
